<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Local Weather</title>
	<link rel="stylesheet" type="text/css" href="scss/style.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400|Open+Sans+Condensed:300' type='text/css' async>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
</head>
<body>

	<div class="page-wrap">
		<ul>
			<li class="hourly-wrap">
				<ul class="hourly-list">
				</ul>
			</li>

			<div class="current-weather-wrap">
				<p id="overview"></p>
				<div id="icon"></div>
				<p id="temp"></p>
				<p id="feelsLikeTemp"></p>
				<p id="humidity"></p>
				<p id="windSpeed"></p>
				<p id="rainProbability"></p>
			</div>

			<li class="daily-wrap">
				<ul class="daily-list">
				</ul>
			</li>

		</ul>
  
	</div>

	<script src="jquery-3.2.1.min.js"></script>
	<script src="js/js.min.js"></script>
</body>
</html>
